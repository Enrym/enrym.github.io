<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Genos:wght@300;400&family=Karla:wght@300;500;700&family=Outfit:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>

</head>
<body>

  <div class="card-body">
    <div class="card-content">
        <div class="image-container">
          <img class="image" src="images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <img class="view" src="images/icon-view.svg" alt="">
          </div>
        </div>
          <h2>Equilibrium #3429</h2>
          <p> Our Equilibrium collection promotes balance and calm.</p>
          <div class="icons">
            <div class="cont cont-1">
              <img src="images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            <div class="cont cont-2">
              <img src="images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>

          <div class="creator">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
    </div>
  </div>
  
</body>
</html>
